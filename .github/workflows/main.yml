on:
  pull_request:
    branches:    
      - main
  push:
    branches:
      - main

jobs:
  Nox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Nox
        run: pip3 install -r requirements.txt
      - name: Tests
        run: nox -s tests
      - name: Lint
        run: nox -s lint
